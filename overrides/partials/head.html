{% if page and page.meta and page.meta.image %}
  <!-- Custom meta tags that replace social plugin tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <!-- Basic meta tags -->
  <meta name="description" content="{{ page.meta.description or config.site_description }}">
  <meta name="author" content="{{ config.site_author }}">
  
  <!-- OpenGraph meta tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.meta.title or page.title }}">
  <meta property="og:description" content="{{ page.meta.description or config.site_description }}">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:image" content="{{ config.site_url }}{{ page.meta.image|url }}">
  <meta property="og:image:type" content="image/png">
  
  <!-- Twitter meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.meta.title or page.title }}">
  <meta name="twitter:description" content="{{ page.meta.description or config.site_description }}">
  <meta name="twitter:image" content="{{ config.site_url }}{{ page.meta.image|url }}">
  
  <!-- Other head elements will be included by the theme -->
{% else %}
  {{ super() }}
{% endif %}
